<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Mongang Dashboard - Track points, leaderboards, and gang stats" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
  <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Mongang Dashboard</title>
  <style>
    body,
    html {
      background-color: #202225;
      color: white;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #root {
      min-height: 100vh;
    }

    #loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    #error {
      display: none;
      background-color: #36393f;
      padding: 20px;
      border-radius: 8px;
      margin: 20px;
      text-align: left;
      max-width: 600px;
    }
  </style>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <div id="loading">
    <h1>Loading Mongang Dashboard...</h1>
    <p>If this message persists, there might be an issue loading the application.</p>
    <div id="error"></div>
  </div>

  <script>
    // Hide loading message once React mounts
    window.addEventListener('load', function() {
      const root = document.getElementById('root');
      const loading = document.getElementById('loading');
      const error = document.getElementById('error');

      // Check if React has mounted after a delay
      setTimeout(function() {
        if (root && root.children.length > 0) {
          loading.style.display = 'none';
        } else {
          error.style.display = 'block';
          error.innerHTML = `
            <h3>Troubleshooting Information:</h3>
            <pre>
URL: ${window.location.href}
Time: ${new Date().toISOString()}
User Agent: ${navigator.userAgent}
React Mount Status: Failed
            </pre>
            <p>Please try:</p>
            <ol>
              <li>Refreshing the page</li>
              <li>Clearing your browser cache</li>
              <li>Checking your internet connection</li>
            </ol>
          `;
        }
      }, 5000);
    });

    // Catch and display any errors
    window.onerror = function(msg, url, lineNo, columnNo, error) {
      const errorDiv = document.getElementById('error');
      if (errorDiv) {
        errorDiv.style.display = 'block';
        errorDiv.innerHTML += `
          <h3>Error Details:</h3>
          <pre>
Message: ${msg}
Location: ${url}:${lineNo}:${columnNo}
Stack: ${error && error.stack ? error.stack : 'Not available'}
          </pre>
        `;
      }
      return false;
    };
  </script>

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
